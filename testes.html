<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tested by Ceyzzzz</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Menambahkan font Lobster -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-family: 'Lobster', cursive; /* Menggunakan font Lobster */
            font-size: 4rem;
            color: #FF6347; /* Warna menarik seperti merah tomat */
            margin: 0;
            font-weight: bold;
            animation: shake 1s infinite; /* Animasi bergoyang */
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>gabas gebes</h1>
        <div class="footer">
            <p>ceyyz</p>
        </div>
    </div>

</body>
</html>
